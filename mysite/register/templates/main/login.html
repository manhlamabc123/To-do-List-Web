{% extends "main/base.html" %}

{%load static%}
   
{%block content%}
{% load crispy_forms_tags %}

<!--Login--> 
<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>


  <form method="POST" class="login-container">
    {% csrf_token %}
    
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Enter email" name = "username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name = "password">
    </div>
    <br/>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
