{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Profile
{% endblock %}

{% block page_title %}
    Edit your profile
{% endblock %}

{% block content %}
<div class="container bootstrap snippets bootdey">
	<div class="row">
        <div class="col-md-12 personal-info">
            <form method="POST" action="/edit_profile/" class="form-horizontal">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
